<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TokoKu - Checkout via WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <header class="bg-gray-900 shadow-md sticky top-0 z-40 border-b border-gray-700">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white">üõçÔ∏è BLACKSTORE</h1>
      <button id="openCartBtn" class="relative">
        <i class="fas fa-shopping-cart text-white text-2xl"></i>
        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-4 md:p-8">

    <!-- Loader -->
    <div id="loader" class="text-center py-10">
      <i class="fas fa-spinner fa-spin text-4xl text-green-500"></i>
      <p class="mt-2 text-gray-400">Memuat produk...</p>
    </div>

    <!-- Filter & Search -->
    <div class="flex flex-col md:flex-row justify-between mb-4 gap-3">
      <input id="searchInput" type="text" placeholder="Cari produk..." class="w-full md:w-1/2 px-3 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
      <select id="categoryFilter" class="w-full md:w-1/4 px-3 py-2 rounded-lg bg-gray-800 text-gray-200 border border-gray-700 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
        <option value="">Semua Kategori</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <!-- Error Message -->
    <div id="error-message" class="hidden text-center bg-red-800 text-red-200 p-4 rounded-lg">
      <p>Gagal memuat produk. Silakan coba lagi nanti.</p>
    </div>
  </main>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg overflow-y-auto p-6 text-gray-200">
      <h3 class="text-2xl font-bold mb-4 text-center text-white">üßæ Checkout Pesanan</h3>

      <div id="cart-items" class="mb-4 text-sm max-h-60 overflow-y-auto border rounded p-3 bg-gray-700"></div>

      <form id="checkoutForm" class="space-y-3">
        <input type="text" id="name" placeholder="Nama lengkap" class="w-full border border-gray-600 rounded-lg px-3 py-2 bg-gray-700 text-gray-200" required>
        <textarea id="address" placeholder="Alamat lengkap" rows="3" class="w-full border border-gray-600 rounded-lg px-3 py-2 bg-gray-700 text-gray-200" required></textarea>
        <input type="tel" id="phone" placeholder="Nomor WhatsApp (contoh: 081234567890)" class="w-full border border-gray-600 rounded-lg px-3 py-2 bg-gray-700 text-gray-200" required>
        
        <select id="paymentMethod" class="w-full border border-gray-600 rounded-lg px-3 py-2 bg-gray-700 text-gray-200" required>
          <option value="">Pilih Metode Pembayaran</option>
          <option value="BCA">BCA</option>
          <option value="BRI">BRI</option>
          <option value="BNI">BNI</option>
          <option value="DANA">DANA</option>
          <option value="COD">COD</option>
        </select>
        <p id="paymentInfo" class="text-sm text-green-400 hidden"></p>

        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 flex items-center justify-center space-x-2">
          <i class="fab fa-whatsapp"></i><span>Buat Pesanan via WhatsApp</span>
        </button>
      </form>

      <button id="closeCheckout" class="mt-4 w-full py-2 text-center text-gray-300 hover:text-white">Batal</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast-container" class="fixed bottom-5 right-5 z-50"></div>

  <!-- Footer -->
  <footer class="bg-gray-900 border-t border-gray-700 mt-10 p-6 text-gray-400 text-center">
    &copy; OFFICIAL WEB BLACKSTORE 2025
    
  </footer>

  <script src="script.js"></script>
</body>
</html>
